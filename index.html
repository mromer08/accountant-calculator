<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calc</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="calculator">
    <div class="display">1.5%</div>
    <div class="option">
      <div id="delete" class="button-option delete">←</div>
    </div>
    <div class="number-pad">
      <div id="ac" class="button ac">C</div>
      <div id="parenthesis" class="button operation">( )</div>
      <div id="percent" class="button operation">%</div>
      <div id="div" class="button operation">÷</div>
      <div class="button number-7">7</div>
      <div class="button number-8">8</div>
      <div class="button number-9">9</div>
      <div id="mul" class="button operation">×</div>
      <div class="button number-4">4</div>
      <div class="button number-5">5</div>
      <div class="button number-6">6</div>
      <div id="sub" class="button operation">-</div>
      <div class="button number-1">1</div>
      <div class="button number-2">2</div>
      <div class="button number-3">3</div>
      <div id="sum" class="button operation">+</div>
      <div id="sig" class="button">+/-</div>
      <div class="button number-0">0</div>
      <div id="decimal" class="button">.</div>
      <div id="equal" class="button equal">=</div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
